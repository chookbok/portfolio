<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>축복 포트폴리오</title>
  <link rel="stylesheet" href="./css/jquery.fullpage.css">
  <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="fullpage" class="container">
    <div class="section group1">
      <div class="welcome">hello 반갑습니다 :)</div>
    </div>
    <div class="section group2">
      <div class="slide card1" data-anchor="slide1"><img src="./img/사진1.jpg" alt=""> </div>
	    <div class="slide card2" data-anchor="slide2"><img src="./img/사진2.jpg" alt=""></div>
	    <div class="slide card3" data-anchor="slide3"><img src="./img/사진3.jpg" alt=""></div>
	    <div class="slide card4" data-anchor="slide4"><img src="./img/사진 4.jpg" alt=""></div>
    </div>
    <div class="section group3">
      <ul class="학원끝나고할일">
        <li class="name">축복쓰</li>
        <li class="job">학생</li>
        <li class="doing">UX/UI를 공부하고 있어요</li>
      </ul>
    </div>
    <div class="section group4">
      <div class="school">
        <div class="title">UX/UI 디자인 스쿨</div>
        <div class="location">성수역 2번 출구 제강빌딩 8층</div>
        <div class="tel"><a href="tel:1023456789">010-2345-6789</a></div>
      </div>
    </div>
  </div>

  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.easings.min.js"></script>
  <script src="./js/jquery.fullpage.min.js"></script>
  <script src="./js/scrolloverflow.min.js"></script>
  <script>
    $(document).ready(function() {
	$('#fullpage').fullpage({
		//Navigation
		menu: '#menu',
		lockAnchors: true,
		anchors:['firstPage', 'secondPage'],
		navigation: false,
		navigationPosition: 'left',
		navigationTooltips: ['section1', 'section2', 'section3', 'section4'],
		showActiveTooltip: false,
		slidesNavigation: false,
		slidesNavPosition: 'bottom',

		//Scrolling
		css3: true,
		scrollingSpeed: 700,
		autoScrolling: true,
		fitToSection: true,
		fitToSectionDelay: 1000,
		scrollBar: false,
		easing: 'easeInOutCubic',
		easingcss3: 'ease',
		loopBottom: false,
		loopTop: false,
		loopHorizontal: true,
		continuousVertical: false,
		continuousHorizontal: false,
		scrollHorizontally: false,
		interlockedSlides: false,
		dragAndMove: false,
		offsetSections: false,
		resetSliders: false,
		fadingEffect: false,
		normalScrollElements: '#element1, .element2',
		scrollOverflow: false,
		scrollOverflowReset: false,
		scrollOverflowOptions: null,
		touchSensitivity: 15,
		normalScrollElementTouchThreshold: 5,
		bigSectionsDestination: null,

		//Accessibility
		keyboardScrolling: true,
		animateAnchor: true,
		recordHistory: true,

		//Design
		controlArrows: true,
		verticalCentered: true,
		// sectionsColor : ['yellow', 'salmon', 'lightseagreen', 'blueviolet'],
		paddingTop: '3em',
		paddingBottom: '10px',
		fixedElements: '#header, .footer',
		responsiveWidth: 0,
		responsiveHeight: 0,
		responsiveSlides: false,
		parallax: false,
		parallaxOptions: {type: 'reveal', percentage: 62, property: 'translate'},

		//Custom selectors
		sectionSelector: '.section',
		slideSelector: '.slide',

		lazyLoading: true,

		//events
		onLeave: function(index, nextIndex, direction){},
		afterLoad: function(anchorLink, index){},
		afterRender: function(){},
		afterResize: function(){},
		afterResponsive: function(isResponsive){},
		afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex){},
		onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex){}
	});
});
  </script>
</body>
</html>
